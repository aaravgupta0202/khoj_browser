<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmarks - Arc Browser</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #fff;
            min-height: 100vh;
            padding: 40px 20px;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .title {
            font-size: 3rem;
            font-weight: 700;
            background: linear-gradient(135deg, #ff6f3c 0%, #ff9c7a 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }
        
        .subtitle {
            font-size: 1.2rem;
            opacity: 0.8;
        }
        
        .add-bookmark {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
            backdrop-filter: blur(10px);
        }
        
        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }
        
        .input-group input {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.15);
            color: white;
        }
        
        .input-group input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }
        
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            background: rgba(255, 111, 60, 0.3);
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .btn:hover {
            background: rgba(255, 111, 60, 0.5);
        }
        
        .bookmarks-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .bookmark-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 20px;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .bookmark-card:hover {
            background: rgba(255, 111, 60, 0.2);
            transform: translateY(-5px);
        }
        
        .bookmark-title {
            font-weight: 600;
            margin-bottom: 8px;
            color: #ff9c7a;
        }
        
        .bookmark-url {
            font-size: 0.9rem;
            opacity: 0.7;
            word-break: break-all;
            margin-bottom: 10px;
        }
        
        .bookmark-actions {
            display: flex;
            gap: 10px;
        }
        
        .btn-small {
            padding: 6px 12px;
            font-size: 0.8rem;
            background: rgba(255, 255, 255, 0.1);
        }
        
        .btn-delete {
            background: rgba(255, 0, 0, 0.3);
        }
        
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            opacity: 0.7;
        }
        
        .actions {
            display: flex;
            gap: 10px;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="title">Bookmarks</h1>
            <p class="subtitle">Your favorite websites, organized</p>
        </div>
        
        <div class="add-bookmark">
            <div class="input-group">
                <input type="text" id="bookmarkTitle" placeholder="Website title">
                <input type="text" id="bookmarkUrl" placeholder="https://example.com">
            </div>
            <button class="btn" onclick="addBookmark()">Add Bookmark</button>
        </div>
        
        <div class="bookmarks-grid" id="bookmarksGrid">
            <div class="empty-state">
                <h3>No bookmarks yet</h3>
                <p>Add your favorite websites to see them here</p>
            </div>
        </div>
        
        <div class="actions">
            <button class="btn" onclick="goBack()">Back to Browser</button>
        </div>
    </div>

    <script>
        function loadBookmarks() {
            const bookmarks = window.bookmarksData || [];
            const grid = document.getElementById('bookmarksGrid');
            
            if (bookmarks.length === 0) {
                grid.innerHTML = '<div class="empty-state"><h3>No bookmarks yet</h3><p>Add your favorite websites to see them here</p></div>';
                return;
            }
            
            grid.innerHTML = '';
            bookmarks.forEach(bookmark => {
                const card = document.createElement('div');
                card.className = 'bookmark-card';
                card.onclick = () => openBookmark(bookmark.url);
                card.innerHTML = `
                    <div class="bookmark-title">${escapeHtml(bookmark.title)}</div>
                    <div class="bookmark-url">${escapeHtml(bookmark.url)}</div>
                    <div class="bookmark-actions">
                        <button class="btn btn-small" onclick="event.stopPropagation(); openBookmark('${bookmark.url}')">Open</button>
                        <button class="btn btn-small btn-delete" onclick="event.stopPropagation(); deleteBookmark('${bookmark.url}')">Delete</button>
                    </div>
                `;
                grid.appendChild(card);
            });
        }
        
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        function addBookmark() {
            const title = document.getElementById('bookmarkTitle').value.trim();
            const url = document.getElementById('bookmarkUrl').value.trim();
            
            if (!title || !url) {
                alert('Please enter both title and URL');
                return;
            }
            
            if (!url.startsWith('http://') && !url.startsWith('https://')) {
                alert('Please enter a valid URL starting with http:// or https://');
                return;
            }
            
            window.location.href = `arc://add-bookmark/${encodeURIComponent(title)}/${encodeURIComponent(url)}`;
        }
        
        function openBookmark(url) {
            window.location.href = `arc://navigate/${url}`;
        }
        
        function deleteBookmark(url) {
            if (confirm('Are you sure you want to delete this bookmark?')) {
                window.location.href = `arc://delete-bookmark/${encodeURIComponent(url)}`;
            }
        }
        
        function goBack() {
            window.location.href = 'arc://newtab';
        }
        
        // Load bookmarks when page loads
        loadBookmarks();
    </script>
</body>
</html>
